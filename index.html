<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="fav.png" type="image/x-icon">
  
  <!-- Set the status bar color -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#90BEEF">
  <!-- Set the theme color for the browser -->
  <meta name="theme-color" content="#90BEEF">
  
  <title>missömmar produktion</title>
  <meta name="description" content="Missömmar Produktion ger form, skapar design, film - Stockholm to Dalarna.. Låt vårt kreativa arbete ta fart tillsammans." />
  
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include jQuery Ripples Plugin -->
  <script src="https://unpkg.com/jquery.ripples@0.6.3/dist/jquery.ripples-min.js"></script>


<script>
  $(document).ready(function () {
    if ($.fn.ripples) { // Check if the plugin is loaded
      $(".background-image").ripples({
        resolution: 256,
        dropRadius: 30, // Ripple size
        perturbance: 0.05, // Wave intensity
        interactive: true
      });
    } else {
      console.warn("Ripples plugin not loaded");
    }
  });
</script>


    <!-- JSON-LD Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Missömmar Produktion",
    "url": "https://missommar.com",
    "logo": "https://missommar.com/missommar-produktion-logo.svg",
    "description": "Design, formgivning, UX, UI samt film - Stockholm to Dalarna.",
    "founder": {
      "@type": "Person",
      "name": "Missommar Produktion"
    },
    "sameAs": [
      "https://www.instagram.com/missommar.produktion/"
    ]
  }
  </script>
</head>
<body>
  <div class="background-image">
    <div id="logo-container">
      <svg width="170" height="170">
        <image xlink:href="MP.svg" width="100%" height="100%" />
      </svg>
    </div>

    <a id="instagram-link" href="https://www.instagram.com/missommar.produktion/" target="_blank">
      <img src="igb.svg" alt="Följ Missömmar Produktion på Instagram">
    </a>
  </div>
</body>
</html>
