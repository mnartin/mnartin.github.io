  <!-- Include jQuery -->

  <!-- Include jQuery Ripples Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.6.3/jquery.ripples.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function isWebGLAvailable() {
        try {
          var canvas = document.createElement('canvas');
          return !!(window.WebGLRenderingContext && 
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
        } catch (e) {
          return false;
        }
      }

      if (isWebGLAvailable()) {
        $('.background-image').ripples({
          resolution: 512,
          dropRadius: 20, // Radius of the ripple drop
          perturbance: 0.04, // Adjusts the intensity of the ripples
          interactive: true // Ensures touch interaction works
        });
      } else {
        console.warn('WebGL not supported: Ripple effect disabled.');
      }
    });
  </script>
